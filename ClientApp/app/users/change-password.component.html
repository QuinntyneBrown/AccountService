<form novalidate [formGroup]="form">
    <label>Password</label>
    <input type="password" id="password" placeholder="Password" formControlName="password" />

    <label>Confirm Password</label>
    <input type="password" id="change-psssword" placeholder="Confirm Password" formControlName="confirmPassword" />

    <button type="submit" (click)="tryToChangePassword.emit({ value: form.value })">Change Password</button>
</form>
