<h1>Create Tenant</h1>

<form novalidate [formGroup]="form">

    <label>Name</label>
    <input type="text" placeholder="Name" id="name" formControlName="name" />

    <label>Unique Id</label>
    <input type="text" placeholder="Unique Id" id="uniqueId" formControlName="uniqueId" />
    
    <button type="submit" (click)="tryToSave.emit({ detail:{ tenant: form.value } })">Save</button>

</form>
